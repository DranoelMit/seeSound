<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>seeSound</title>
        <link rel="stylesheet" type="text/css" href="./CSS/VRstyle.css">
        <link rel="icon" type="image/png" href="images/seeSound_favicon.png">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>


    <body>

        <div id="songContainer">
            <!-- This is the audio that gets processed by the soundGrabber-->
            <audio class="audiotag1" loop>
                <source src="songs/aQuietMorning.mp3">
            </audio>
            
            <!-- This is the audio that gets gets processed by the soundGrabber-->
            <audio class="audiotag1" loop>
                <source src="songs/aQuietMorning.mp3">
            </audio>

            <audio class="audiotag2" loop>
                <source src="songs/piano-type-beat-sky-piano-trap-type-beat_not-for-profit-use.mp3">
            </audio>

            <audio class="audiotag2" loop>
                <source src="songs/piano-type-beat-sky-piano-trap-type-beat_not-for-profit-use.mp3">
            </audio>

            <audio class="audiotag3" loop>
                <source src="songs/fourblocksboom.mp3">
            </audio>

            <audio class="audiotag3" loop>
                <source src="songs/fourblocksboom.mp3">
            </audio>

            
            <audio class="audiotag4" loop>
            </audio>

            <audio class="audiotag4" loop>
            </audio>

        </div>
        
        <div id="logo">
            <img class="logoimage" src="images/seeSound_logo.png"/>
        </div>
        
        <div id="background">
            <img class="backgroundImage" src="images/gradient5.jpeg"/>
        </div>


        <div id="default_music">
            
            <form id="music1" onsubmit="start('audiotag1'); return false;">
                <input type="submit" class="submit" value="A Quiet Morning"/>
            </form>

            <form id="music2" onsubmit="start('audiotag2'); return false;">
                <input type="submit" class="submit" value="Trap Piano"/>
            </form>

            <form id="music3" onsubmit="start('audiotag3'); return false;">
                <input type="submit" class="submit" value="Four Blocks"/>
            </form>
            
        </div>


        <div id="MusicUpload">
            <input type="file" id="songUpload"/>
        </div>


        <!-- THE GRAPHICS -->
        <a-scene>
            <a-sky id="background"></a-sky>
        </a-scene>

        <script src="./JS/SoundGrabber.js"></script>
        <script src="./JS/DispSound.js"></script>
    </body>
</html>
